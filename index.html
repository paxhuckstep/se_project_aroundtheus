<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Webpage highlighting the United State" />
    <!-- SEO description-->
    <meta name="keywords" content="Keyword1, keyword2, blah, bang, arang" />
    <!--SEO Keywords-->
    <meta name="author" content="Pax Huckstep" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Costeau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- EDIT modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <!--CHECK IF NO ID BREAKS IT-->
          <input
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            id="profile-title-input"
            class="modal__input"
            required
          />
          <span class="modal__error"></span>
          <input
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
            class="modal__input"
          />
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            id="card-title-input"
            class="modal__input modal__input_type_title"
          />
          <input
            type="text"
            name="url"
            placeholder="Image URL"
            id="card-url-input"
            class="modal__input modal__input_type_url"
          />
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <!--picture modal-->
    <div class="modal" id="picture-modal">
      <div class="modal__container modal__container_picture-modal">
        <button
          class="modal__close modal__close_picture-modal"
          id="picture-modal-close"
        ></button>
        <p
          class="modal__heading modal__heading_picture-modal"
          id="picture-modal-heading"
        ></p>
        <img src="" alt="" class="modal__image" id="picture-modal-image" />
      </div>
    </div>
    <!--Card Template-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__trash-button" type="button"></button>
        </div>
      </li>
    </template>
    <!--Java Script-->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>

  </body>
</html>
